<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotelPro Management System</title>

    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary-blue: #0d6efd;
            --hover-blue: #0a58ca;
            --background-gradient: linear-gradient(135deg, #0d6efd, rgba(0, 139, 163, 0.9));
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .welcome-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-gradient), 
                        url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') 
                        center/cover no-repeat;
        }

        .welcome-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 2.75rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 20px;
        }

        .welcome-card h2 {
            color: var(--primary-blue);
            font-weight: 600;
        }

        .welcome-card p.lead {
            font-size: 1.25rem;
            color: #333;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--hover-blue);
            border-color: var(--hover-blue);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-card {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="welcome-container">
        <div class="welcome-card">
            <div class="logo">
                <i class="fas fa-hotel me-2"></i>HotelPro
            </div>
            <h2 class="mb-3">Welcome to HotelPro</h2>
            <p class="lead mb-4">Your complete hotel management solution</p>
            <p>Streamline operations, enhance guest experiences, and elevate performance with our all-in-one platform designed for modern hotels.</p>
            <a href="/manager/" class="btn btn-primary mt-4">
                <i class="fas fa-sign-in-alt me-2"></i>Get Started
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
