{% extends 'base.html' %}

{% block content %}
<h5 class="card-title fw-semibold mb-4">Make a Reservation</h5>

<div class="col-auto">
  <a href="/manager/add-customer/" class="btn btn-primary">Customer</a>
</div>

<!-- Center the card and make it more spacious -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
      <div class="card shadow-lg">
        <div class="card-body">
          <form method="post" class="row g-3">
            {% csrf_token %}
            {{form.as_p}}
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
